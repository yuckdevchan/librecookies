<head>
  <title>Libre Cookies</title>
  <link rel="stylesheet" href="style.css"
</head>
  
<body>
  <center>
    <h1>Libre Cookies</h1>
    <img src="images/cookie.PNG" class="cookie" alt="Cookie Image..." onclick="bakecookie()">
    <p id="count">You Have 0 Cookies</p>
    <a class="button" href="https://github.com/yuckdevchan/librecookies" target="_blank">Source Code on GitHub</a>
  </center>
  <script>
    var cookies = 0;
    var cpc = 1;
    function bakecookie() {
      cookies += cpc
      document.getElementById("count").innerHTML = "You have " + cookies + " Cookies"
    }
   </script>
</body>
