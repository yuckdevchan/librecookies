<head>
  <title>Libre Cookies</title>
  <link rel="stylesheet" href="style.css"
</head>
  
<body>
  <center>
    <h1>Libre Cookies</h1>
    <img src="images/cookie.PNG" class="cookie" alt="Cookie Image..." onclick="bakecookie()">
    <p id="count">Cookies = 0</p>
    <p id="autoclickcount">Autoclickers = 0</p>
    <a class="button upgrade1" onclick="autoclick()">Buy Autoclicker (10 Cookies)
    <a class="button" href="https://github.com/yuckdevchan/librecookies" target="_blank">Source Code on GitHub</a>
  </center>
  <script>
    var autoclicks = 0;
    var cookies = 0;
    var cpc = 1;
    function bakecookie() {
      cookies += cpc
      document.getElementById("count").innerHTML = "Cookies = " + cookies
    }
    
    function autoclick() {
      if (cookies > 9) {
        cookies = cookies - 10
        document.getElementById("count").innerHTML = "Cookies = " + cookies
        var autoclicks = autoclicks + 1;
        document.getElementById("autoclickcount").innerHTML = "Autoclickers = " + autoclicks
      }
    }
   </script>
</body>
